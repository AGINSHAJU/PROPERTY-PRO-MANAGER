{% extends 'base.html' %}
{% block title %}
PropertyPro - Contact
{% endblock %}

{% block body %}

  <div class="page-heading header-text">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <span class="breadcrumb"><a href="/">PropertyPro</a>  /  Contact Us</span>
          <h3>Contact Us</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="contact-page section">
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <div class="section-heading">
            <h6>| Contact Us</h6>
            <h2>Get In Touch With Our Agents</h2>
          </div>
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3922.7547143315455!2d76.20905847325996!3d10.519975563875295!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba7efd9b304e705%3A0xea1eeb42ba5f1a7a!2sATEES%20Industrial%20Training%20Pvt%20Ltd!5e0!3m2!1sen!2sin!4v1708421186145!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          
        </div>
        <div class="col-lg-6">
          <form id="contact-form" action="" method="POST">
            {% csrf_token %}
            <div class="row">
              <div class="col-lg-12">
                <fieldset>
                  <label for="name">Full Name</label>
                  <input type="text" name="name" id="name" placeholder="Your Name..." autocomplete="on" required>
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <label for="email">Email Address</label>
                  <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="Your E-mail..." required="">
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <label for="subject">Subject</label>
                  <input type="text" name="subject" id="subject" placeholder="Subject..." autocomplete="on" >
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <label for="message">Message</label>
                  <textarea name="message" id="message" placeholder="Your Message"></textarea>
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <button type="submit" id="form-submit" class="orange-button">Send Message</button>
                </fieldset>
              </div>
            </div>
          </form>
        </div>
        
        </div>
      </div>
      <div class="row" style="margin-left: 150px;padding-top: 50px;">
        <div class="col-lg-6">
          <div class="item phone">
            <img src="static/assets/images/phone-icon.png" alt="" style="max-width: 52px;">
            <h6>+91-9876543210<br><span>Phone Number</span></h6>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="item email">
            <img src="static/assets/images/email-icon.png" alt="" style="max-width: 52px;">
            <h6><a href="mailto:emailid@gmail.com">info@rental.com</a><br><span>Business Email</span></h6>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
