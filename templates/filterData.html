{% extends 'base.html' %}
{% block title %}
PropertyPro - Cars
{% endblock %}
  <!-- ***** Header Area End ***** -->
{% block body %}
  <!-- ***** Header Area End ***** -->

  <div class="page-heading header-text">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <span class="breadcrumb"><a href="#">Car</a> / Rooms</span>
          <h3>Cars</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="section properties">
    <div class="container">
      <form action="{% url 'pricefilter' %}" method="post">
        {% csrf_token %}
      <ul class="properties-filter">
        
        <div class="row">
          <input type="hidden" id="item" name="item" value={{item}}>
          <select class="priceFilter form-select" name="priceFilter" required="required" style="width: auto;">
            <option value="" disabled selected>Select Filter Option</option>
            <option value="Low to High">Low to High</option>
            <option value="High to Low">High to Low</option>
          </select>
          <button style="width: auto;margin-left: 10px;" class="btn btn-outline-dark">Filter</button>
        </div>
        
      </ul>
    </form>
      <div class="row properties-box">
        
        
        {% for i in data %}
        <div class="col-lg-4 col-md-6 align-self-center mb-30  col-md-6 str" style="height: 350;width: 350;">
            
          <div class="item" style="height: 350;width: 350;">
            <a href="{%if item == 'car'%} cardetail/{{i.id}} {%else%} roomdetail/{{i.id}} {%endif%}"><img src="{{i.Photo}}" alt="" style="height: 300;width: 300;"></a>
            <span class="category">{%if item == 'car'%} {{i.Name}} {%else%} {{i.Place}} {%endif%}</span>&nbsp<span class="category">{{i.Rate}}</span>
            
            <div class="main-button">
              <a href="{%if item == 'car'%} roombooknow/{{i.id}} {%else%} booking/{{i.id}} {%endif%}">Book Now</a>
            </div>
          </div>
        </div>
        {% endfor %}
       </div>
      <!-- <div class="row">
        <div class="col-lg-12">
          <ul class="pagination">
            <li><a href="#">1</a></li>
            <li><a class="is_active" href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">>></a></li>
          </ul>
        </div>
      </div> -->
    </div>
  </div>
{% endblock %}
