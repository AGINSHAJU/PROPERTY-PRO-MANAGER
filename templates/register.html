{% extends 'base.html' %}
{% block title %}
PropertyPro - Register
{% endblock %}
{% block body %}
  <div class="contact-content" style="margin-top: 60px;">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <div id="map">
            <img src="/static/assets/images/reg.jpg">
          </div>
          <div class="row">
            <div class="col-lg-6">
              <div class="item phone">
                <img src="static/assets/images/phone-icon.png" alt="" style="max-width: 52px;">
                <h6>+91-9876543210<br><span>Phone Number</span></h6>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="item email">
                <img src="static/assets/images/email-icon.png" alt="" style="max-width: 52px;">
                <h6>info@rental.co<br><span>Business Email</span></h6>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-5">
          <form id="contact-form" action="" method="POST">
            {% csrf_token %}
            <div class="row">
              <div class="col-lg-12">
                <fieldset>
                  <label for="fname">Full Name</label>
                  <input type="fname" name="fname" id="name" placeholder="Your Name..." autocomplete="on" required>
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <label for="email">Email Address</label>
                  <input type="text" name="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="Your E-mail..." required="">
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <label for="password">Password</label>
                  <input type="password" name="password" id="password" placeholder="Password..." autocomplete="on" >
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <label for="cpassword">Confirm password</label>
                  <input type="password" name="cpassword" id="cpassword" placeholder="Confirm Password..." autocomplete="on" >
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                    <label for="gender">Gender</label>
                    <select name="gender" id="cars">
                        <option>select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                      </select>
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <button type="submit" id="form-submit" class="orange-button">Register</button>
                </fieldset>
              </div>
              <div class="col-lg-12">
              {% if messages %}
              {% for message in messages %}
              {{message}}
              {% endfor %}
              {% endif %}
            </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
