{% extends 'base.html' %}
{% block title %}
PropertyPro - Cars
{% endblock %}
  <!-- ***** Header Area End ***** -->
{% block body %}
  <!-- ***** Header Area End ***** -->

  <div class="page-heading header-text">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <span class="breadcrumb"><a href="#">Car</a> / Rooms</span>
          <h3>Cars</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="section properties">
    <div class="container">
      
      <div class="row properties-box">
        
        
        {% for i in filoc %}
        <div class="col-lg-4 col-md-6 align-self-center mb-30 properties-items col-md-6 str" style="height: 350;width: 350;">
            
          <div class="item" style="height: 350;width: 350;">
            <a href="cardetail/{{i.id}}"><img src="{{i.Photo}}" alt="" style="height: 300;width: 300;"></a>
            <span class="category">{{i.Name}}</span>&nbsp<span class="category">{{i.Rate}}</span>
            
            <div class="main-button">
              <a href="booking/{{i.id}}">Book Now</a>
            </div>
          </div>
        </div>
        {% endfor %}
       </div>
      <div class="row">
        <div class="col-lg-12">
          <ul class="pagination">
            <li><a href="#">1</a></li>
            <li><a class="is_active" href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">>></a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
