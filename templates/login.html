{% extends 'base.html' %}
{% block title %}
PropertyPro - Login
{% endblock %}

{% block body %}
  <div class="contact-content" style="margin-top: 60px;">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <div id="map">
            <img src="/static/assets/images/Login.jpg">
          </div>
          <div class="row">
            <div class="col-lg-6">
              <div class="item phone">
                <img src="static/assets/images/phone-icon.png" alt="" style="max-width: 52px;">
                <h6>+91-9876543210<br><span>Phone Number</span></h6>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="item email">
                <img src="static/assets/images/email-icon.png" alt="" style="max-width: 52px;">
                <h6>info@rental.co<br><span>Business Email</span></h6>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-5" style="margin-top: 100px;">
          <form id="contact-form" action="" method="POST">
            {% csrf_token %}
            <div class="row">
              
              <div class="col-lg-12">
                <fieldset>
                  <label for="email">Email Address</label>
                  <input type="text" name="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="Your E-mail..." required="">
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <label for="password">Password</label>
                  <input type="password" name="password" id="pass" placeholder="Subject..." autocomplete="on" >
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <button type="submit" id="form-submit" class="orange-button">Login</button>
                </fieldset>
                Not registered??? Register <a href="{% url 'register' %}">HERE</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
